<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->

    <meta

      content="Khizar Nawab, Full Stack Engineer, React Developer, Next.js, Node.js, TypeScript, Portfolio, Frontend Developer, Backend Developer"

    <!-- Favicon -->

      property="og:title"
      content="Khizar Nawab | Full Stack Engineer Portfolio"

      property="og:description"
      content="Full Stack Engineer specializing in crafting captivating digital experiences. Expert in React, Next.js, Node.js, TypeScript, and modern web technologies."

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://khizarnawab.com/" />

      name="twitter:title"
      content="Khizar Nawab | Full Stack Engineer Portfolio"
    />

      name="twitter:description"
      content="Full Stack Engineer specializing in crafting captivating digital experiences. Expert in React, Next.js, Node.js, TypeScript, and modern web technologies."

      media="(prefers-color-scheme: light)"
